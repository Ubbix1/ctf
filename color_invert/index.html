class="mt-3"><div
id="previewContainer" class="d-flex flex-wrap justify-content-center"></div></div></div> <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>  <script>let originalImageDataArray=[];let editedImageDataArray=[];function handleDragOver(event){event.preventDefault();event.dataTransfer.dropEffect='copy';}
function handleDrop(event){event.preventDefault();const files=event.dataTransfer.files;handleFiles(files);}
function handleFiles(files){originalImageDataArray=[];const previewContainer=document.getElementById('previewContainer');previewContainer.innerHTML='';for(const file of files){const reader=new FileReader();reader.onload=function(e){const originalImage={name:file.name,data:e.target.result,};originalImageDataArray.push(originalImage);const img=document.createElement('img');img.src=e.target.result;img.alt=file.name;img.classList.add('img-thumbnail','m-2');img.width=200;img.height=150;previewContainer.appendChild(img);};reader.readAsDataURL(file);}}
function invertColors(){if(originalImageDataArray.length>0){editedImageDataArray=[];const previewContainer=document.getElementById('previewContainer');previewContainer.innerHTML='';originalImageDataArray.forEach((originalImage,index)=>{const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');const img=new Image();img.onload=function(){canvas.width=img.width;canvas.height=img.height;ctx.filter='invert(100%)';ctx.drawImage(img,0,0,img.width,img.height);const editedImageData=canvas.toDataURL('image/png');editedImageDataArray[index]={name:originalImage.name,data:editedImageData};const previewImg=document.createElement('img');previewImg.src=editedImageData;previewImg.alt=originalImage.name;previewImg.classList.add('img-thumbnail','m-2');previewImg.width=200;previewImg.height=150;previewContainer.appendChild(previewImg);};img.src=originalImage.data;});}}
function cropImage(){editedImageDataArray=originalImageDataArray.slice();}
function downloadImage(){if(editedImageDataArray.length>0){const link=document.createElement('a');link.href=editedImageDataArray[0].data;link.download='edited_image_'+editedImageDataArray[0].name;document.body.appendChild(link);link.click();document.body.removeChild(link);}}
function downloadZip(){if(editedImageDataArray.length>0){const zip=new JSZip();editedImageDataArray.forEach((editedImage)=>{zip.file(editedImage.name,editedImage.data.split('base64,')[1],{base64:true});});zip.generateAsync({type:'blob'}).then(function(blob){const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download='edited_images.zip';document.body.appendChild(link);link.click();document.body.removeChild(link);});}}</script> </body></html>
