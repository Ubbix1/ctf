<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP File Reader</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/navbar.css">
    <link rel="stylesheet" href="./assets/styles/footer.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--body-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }
        .container {
            text-align: center;
            background-color: var(--secondary-body);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 20px rgba(255, 10, 65, 0.3);
            animation: slideUp 0.8s ease-out;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: transparent;
            color: var(--text-color);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--border-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #e0093a;
            transform: translateY(-2px);
        }
        pre {
            margin-top: 20px;
            background-color: var(--secondary-body);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            text-align: left;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload and Read CAP File</h1>
        <input type="file" id="fileInput" accept=".cap">
        <button onclick="readFile()">Upload and Display File Info</button>
        <pre id="fileContent">File content will appear here...</pre>
    </div>

    <script>
        function readFile() {
            const input = document.getElementById('fileInput');
            const fileContent = document.getElementById('fileContent');
            
            if (!input.files.length) {
                fileContent.textContent = 'No file selected';
                return;
            }

            const file = input.files[0];
            fileContent.textContent = `File Name: ${file.name}\nFile Size: ${file.size} bytes\nFile Type: ${file.type || 'Unknown'}\nLast Modified: ${file.lastModifiedDate}`;

            // Optional: read the file content as binary
            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent.textContent += `\n\nFile Data (First 100 bytes):\n` + new Uint8Array(e.target.result).slice(0, 100).join(' ');
            };
            reader.readAsArrayBuffer(file);
        }
    </script>

</body>
</html>
